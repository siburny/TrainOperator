<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Model Railroad</title>
	<!-- <link rel="stylesheet" href="demo.css"media="screen"> -->
	<script src="js/raphael.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/raphael.pan-zoom.js"></script>
	<script src="js/track.js"></script>
	<script src="js/layout.js"></script>
	<link rel="stylesheet" type="text/css" src="/css/raphael.pan-zoom.css" />
	<style>
		window, document, body {
			margin: 0;
			padding: 0;
		}
		#canvas { overflow: hidden; margin:0;padding:0; line-height: 0; }
		
	</style>
</head>

<body style="background-color:#666">

<div id="canvas"></div>

<script>
	var paper = Raphael("canvas", 1000, 1000);//, function() {
	
	var sizeit = function() {
		paper.setSize($(window).width(), $(window).height());
		paper.panzoom({ initialZoom: 2, initialPosition: { x: 0, y: 0} }).enable();
	}
	$(function() {
		sizeit();
		$(window).resize(sizeit);
	});
	
	var layout = new Layout(paper);
	var t1 = new Track(TRACK_TYPE.STRAIGHT, {l: 10});
	layout.AddTrack(t1);
	var t2 = new Track(TRACK_TYPE.CURVE, {r:36});
	layout.AddTrack(t2);
	
	//t1.moveTo(0,100);
	//t2.moveTo(100,300);
</script>

</body>

</html>
